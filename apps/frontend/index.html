<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0" />

  <!-- Primary Meta Tags -->
  <title>Repohub - Self-Hosted Git Repository Manager</title>
  <meta name="title"
    content="Repohub - Self-Hosted Git Repository Manager" />
  <meta name="description"
    content="Repohub is a lightweight, self-hosted Git repository hub that allows you to manage and explore repositories easily. Browse commits, branches, and file trees with a beautiful, minimalist interface." />
  <meta name="keywords"
    content="git, repository, self-hosted, version control, code management, git server, repository manager" />
  <meta name="author"
    content="Repohub" />
  <meta name="robots"
    content="index, follow" />
  <meta name="language"
    content="English" />
  <meta name="theme-color"
    content="#272727" />

  <!-- Open Graph / Facebook -->
  <meta property="og:type"
    content="website" />
  <meta property="og:title"
    content="Repohub - Self-Hosted Git Repository Manager" />
  <meta property="og:description"
    content="RepoHub is a lightweight, self-hosted Git repository hub that allows you to manage and explore repositories easily." />
  <meta property="og:site_name"
    content="Repohub" />

  <!-- Twitter -->
  <meta name="twitter:card"
    content="summary_large_image" />
  <meta name="twitter:title"
    content="Repohub - Self-Hosted Git Repository Manager" />
  <meta name="twitter:description"
    content="Repohub is a lightweight, self-hosted Git repository hub that allows you to manage and explore repositories easily." />

  <!-- Favicon -->
  <link rel="icon"
    type="image/svg+xml"
    href="/favicon.svg" />
  <link rel="apple-touch-icon"
    href="/favicon.svg" />

  <!-- Fonts - Optimized Loading -->
  <link rel="preconnect"
    href="https://fonts.googleapis.com" />
  <link rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet"
    media="print"
    onload="this.media='all'" />
  <noscript>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet" />
  </noscript>
</head>

<body>
  <div id="root"></div>
  <script type="module"
    src="/src/main.tsx"></script>
</body>

</html>
